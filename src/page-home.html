<link rel="import" href="app-styles.html">

<dom-module id="page-home">

  <template>

      :host {
        display: block;
      }

      .about .lines {
        font-size: 16px;
        @apply(--font-family-secondary);
        @apply(--color-faded-black);
        margin: 20px 0;
      }

    </style>

    <div class="pageContainer">
      <div class="pageHeader">About</div>
      <hr class="headerHr">

      <div class="about">
        <div class="lines">We are from the planet Mason Cos.</div>
        <div class="lines">We now live in the city of Chicago.</div>
        <div class="lines">We play music with synthesizers, bass and drums.</div>
        <div class="lines">Check out our music, we hope you enjoy.</div>
        <div class="lines">Mason Cos consists of TJ and Sam.</div>
      </div>
    </div>

    


  </template>

  <script>

    Polymer({

      is: 'page-home'

    });

  </script>

</dom-module>
